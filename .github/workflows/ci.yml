name: ci
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Lint & Format
        run: |
          ruff feridunfc_meta_ai
          black --check feridunfc_meta_ai
      - name: Run tests
        env:
          OPENAI_API_KEY: dummy
          API_KEY: dev-secret
          USE_DOCKER: false
        run: pytest -q
